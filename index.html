<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Generator stopek</title>
    <meta name="description" content="Generator stopek">

    <link rel="stylesheet" href="style/style.css">

    <script src="script/jquery-csv.js"></script>
    <script src="script/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="script/main.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $.ajax({
                type: "GET",
                url: "data/data.cvs",
                dataType: "text",
                success: function(data) {processData(data);}
            });
        });

        function processData(allText) {
            var allTextLines = allText.split(/\r\n|\n/);
            var headers = allTextLines[0].split(',');
            var lines = [];

            for (var i=1; i<allTextLines.length; i++) {
                var data = allTextLines[i].split(',');
                if (data.length == headers.length) {

                    var tarr = [];
                    for (var j=0; j<headers.length; j++) {
                        tarr.push(headers[j]+":"+data[j]);
                    }
                    lines.push(tarr);
                }
            }
            alert(lines);
        }
    </script>

</head>

<body>
<div id="body">

    <div id="form">
        <h2>Formularz</h2>

        <form>
            <label for="name">Wybierz pracownika:</label>
            <select>
                <option>Imię Nazwisko</option>
                <option>Imię Nazwisko</option>
                <option>Imię Nazwisko</option>
                <option>Imię Nazwisko</option>
                <option>Imię Nazwisko</option>
            </select>

            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name"/>

            <label for="job_title">Tytuł:</label>
            <input type="text" id="job_title"/>

            <label for="phone">Numer telefonu:</label>
            <input type="text" id="phone"/>

            <label for="email">Adres email:</label>
            <input type="text" id="email"/>

            <div class="buttons">
                <a class="primary-button" href="#">Generuj stopkę!</a>
            </div>

        </form>
    </div>

    <div id="preview">

        <h2>Podgląd</h2>
        <iframe id="preview_frame" src="../example/index.html" name="generated_frame" width="750" height="370"></iframe>

        <div class="buttons">
            <a class="primary-button" onClick="myFunction()">Kopiuj do schowka</a>
        </div>
    </div>
    <div style="clear: both"></div>
</div>
<script type="text/javascript">

    function myFunction() {
        /* Get the text field */

        /* Copy the text inside the text field */
        this.document.execCommand("SelectAll", true);
        this.document.execCommand("Copy", true);

        /* Alert the copied text */
        alert("Copied the text");
    }

</script>
</body>
</html>
